<section style="max-width: 800px; margin: auto; padding: 40px 20px; font-family: sans-serif;">
  <h2 style="text-align: center; font-size: 2rem; margin-bottom: 10px;">KAY Film Wedding</h2>
  <p style="text-align: center; font-style: italic; margin-bottom: 30px;">
    Chaque image raconte une histoire, chaque vidéo crée un souvenir.
  </p>

  <!-- Vidéo principale -->
  <div style="text-align: center; margin-bottom: 30px;">
    <iframe width="100%" height="400" src="https://www.youtube.com/embed/your-video-id" 
      title="Vidéo de mariage" frameborder="0" allowfullscreen 
      style="border-radius: 12px;"></iframe>
  </div>

  <!-- Bouton -->
  <div style="text-align: center; margin-bottom: 40px;">
    <a href="https://www.youtube.com/playlist?list=your-playlist-id" 
      style="background-color: #000; color: #fff; padding: 12px 24px; text-decoration: none; border-radius: 12px; font-weight: bold;">
      Découvrez nos films de mariage
    </a>
  </div>

  <!-- Bloc Réseaux + Vidéo verticale -->
  <div style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; align-items: flex-start;">

    <!-- Gauche : deux rectangles empilés de même hauteur que la vidéo -->
    <div style="display: flex; flex-direction: column; justify-content: space-between; min-width: 140px; max-width: 140px;">
      <div style="width: 100%; height: 256.67px; background-color: #ddd; border-radius: 12px;"></div>
      <div style="width: 100%; height: 256.67px; background-color: #ccc; border-radius: 12px;"></div>
    </div>

    <!-- Droite : vidéo verticale (9:16) -->
    <div style="flex: 1; min-width: 300px; max-width: 300px;">
      <div id="video-vertical-container" style="position: relative; padding-top: 177.78%; border-radius: 12px; overflow: hidden; background: #000;">
        <iframe src="https://www.youtube.com/embed/your-vertical-video-id"
          title="Short vidéo" frameborder="0" allowfullscreen
          style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 12px;">
        </iframe>
      </div>
    </div>

  </div>
</section>

<!-- Remarque : la hauteur vidéo réelle est 533.34px (9:16 à 300px de large), donc chaque bloc gauche doit faire (533.34px - 20px) / 2 = 256.67px -->
