<section style="max-width: 800px; margin: auto; padding: 40px 20px; font-family: sans-serif;">
  <h2 style="text-align: center; font-size: 2rem; margin-bottom: 10px;">KAY Film Wedding</h2>
  <p style="text-align: center; font-style: italic; margin-bottom: 30px;">
    Chaque image raconte une histoire, chaque vidéo crée un souvenir.
  </p>

  <div style="text-align: center; margin-bottom: 30px;">
    <iframe width="100%" height="400" src="https://www.youtube.com/embed/your-video-id" 
      title="Vidéo de mariage" frameborder="0" allowfullscreen></iframe>
  </div>

  <div style="text-align: center; margin-bottom: 40px;">
    <a href="https://www.youtube.com/playlist?list=your-playlist-id" 
      style="background-color: #000; color: #fff; padding: 12px 24px; text-decoration: none; border-radius: 6px; font-weight: bold;">
      Découvrez nos films de mariage
    </a>
  </div>

  <!-- Bloc Réseaux + Vidéo verticale -->
  <div style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;">
    <!-- Gauche : deux images cliquables -->
    <div style="display: flex; flex-direction: column; gap: 20px; flex: 1; min-width: 200px;">
      <a href="https://instagram.com/your-profile" target="_blank">
        <img src="https://via.placeholder.com/300x180?text=Instagram" 
             alt="Instagram" style="width: 100%; border-radius: 8px; object-fit: cover;" />
      </a>
      <a href="https://linkedin.com/in/your-profile" target="_blank">
        <img src="https://via.placeholder.com/300x180?text=LinkedIn" 
             alt="LinkedIn" style="width: 100%; border-radius: 8px; object-fit: cover;" />
      </a>
    </div>

    <!-- Droite : vidéo verticale -->
    <div style="flex: 1; min-width: 200px;">
      <iframe width="100%" height="380" 
        src="https://www.youtube.com/embed/your-vertical-video-id" 
        title="Short vidéo" frameborder="0" allowfullscreen 
        style="border-radius: 8px;"></iframe>
    </div>
  </div>
</section>
